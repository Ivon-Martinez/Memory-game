<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f7f7f7;
      margin: 0;
    }
    h1 {
      margin-bottom: 15px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
    }
    .card {
      width: 80px;
      height: 80px;
      background: #2c3e50;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card.flipped {
      background: #ecf0f1;
      color: #2c3e50;
    }
    #reset {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      background: #2980b9;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #reset:hover {
      background: #1f6391;
    }
  </style>
</head>
<body>
  <h1>Memory Game</h1>
  <div id="game-board"></div>
  <button id="reset">Restart</button>

  <script>
    const emojis = ["🍎","🍌","🍇","🍊","🍉","🍒","🥝","🍍"];
    let cards = [...emojis, ...emojis];
    let firstCard, secondCard;
    let lockBoard = false;

    const board = document.getElementById("game-board");

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function createBoard() {
      board.innerHTML = "";
      shuffle(cards).forEach(emoji => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.emoji = emoji;
        card.innerHTML = '<img src="images/back_fac.png" style="width:50px; height:50px;">';
        card.addEventListener("click", flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      if (lockBoard || this === firstCard) return;

      this.classList.add("flipped");
      this.innerHTML = this.dataset.emoji;

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkMatch();
    }

    function checkMatch() {
      let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;

      if (isMatch) {
        firstCard.removeEventListener("click", flipCard);
        secondCard.removeEventListener("click", flipCard);
        resetBoard();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove("flipped");
          secondCard.classList.remove("flipped");
          [firstCard, secondCard].forEach(card => {
  card.innerHTML = '<img src="images/back.png" style="width:50px; height:50px;">';
});
          resetBoard();
        }, 1000);
      }
    }

    function resetBoard() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    document.getElementById("reset").addEventListener("click", createBoard);

    createBoard();
  </script>
</body>
</html>
